spring:
  application:
    name: roadmate-backend
  datasource:
    # DB 접속 정보는 환경 변수를 사용하도록 유지합니다.
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET_KEY:MySuperSecretKeyForJWTGeneration123456789012345ABCDEF}

  # EXPIRATION 설정: 만료 시간 (밀리초 단위). 예시: 3600000ms = 1시간
  expiration: ${JWT_EXPIRATION:3600000}