  level:
    root: INFO
    com.yourpackage: DEBUG
    # ğŸ’¡ SQL ë¡œê·¸ ì„¤ì • ìœ ì§€
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql.BasicBinder: OFF
    reactor.netty.http.client: DEBUG
