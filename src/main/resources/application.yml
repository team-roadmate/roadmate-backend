    page-size: 1000

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful
  error:
    include-message: always
    include-stacktrace: on_param

# ğŸ”‘ JWT ì„¤ì •
jwt:
  secret: ${JWT_SECRET_KEY:MySuperSecretKeyForJWTGeneration123456789012345ABCDEF}
  access:
    expiration: ${JWT_ACCESS_EXPIRATION:1800000}
  refresh:
    expiration: ${JWT_REFRESH_EXPIRATION:1209600000}

# Spring Boot Actuator (í—¬ìŠ¤ì²´í¬ í•„ìˆ˜!)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

