plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.7'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.trm'
version = '0.0.1-SNAPSHOT'
description = 'Backend service for RoadMate project'

